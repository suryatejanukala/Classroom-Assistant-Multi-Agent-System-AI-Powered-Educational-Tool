<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Assistant Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .thumbnail {
            width: 400px;
            height: 300px;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .header {
            background-color: #2c3e50;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .subtitle {
            text-align: center;
            color: #34495e;
            font-size: 14px;
            margin: 15px 0;
        }
        .agents-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .agent-box {
            width: 80px;
            height: 50px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
        }
        .lesson-agent { background-color: #3498db; }
        .worksheet-agent { background-color: #e74c3c; }
        .grading-agent { background-color: #27ae60; }
        .orchestrator {
            width: 100px;
            height: 40px;
            background-color: #f39c12;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: bold;
            margin: 20px auto;
        }
        .features {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #2c3e50;
            font-size: 12px;
            line-height: 20px;
        }
        .arrow {
            position: absolute;
            color: #7f8c8d;
            font-size: 16px;
        }
        .arrow1 { top: 165px; left: 120px; transform: rotate(25deg); }
        .arrow2 { top: 165px; left: 195px; }
        .arrow3 { top: 165px; left: 270px; transform: rotate(-25deg); }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="header">
            Classroom Assistant
        </div>
        
        <div class="subtitle">
            Multi-Agent System
        </div>
        
        <div class="agents-container">
            <div class="agent-box lesson-agent">
                <div>Lesson Plan</div>
                <div>Agent</div>
            </div>
            <div class="agent-box worksheet-agent">
                <div>Worksheet</div>
                <div>Agent</div>
            </div>
            <div class="agent-box grading-agent">
                <div>Grading</div>
                <div>Agent</div>
            </div>
        </div>
        
        <div class="arrow arrow1">↘</div>
        <div class="arrow arrow2">↓</div>
        <div class="arrow arrow3">↙</div>
        
        <div class="orchestrator">
            <div>Orchestrator</div>
            <div>Agent</div>
        </div>
        
        <div class="features">
            ✓ Automated Lesson Planning<br>
            ✓ Dynamic Worksheet Creation<br>
            ✓ Intelligent Grading System
        </div>
    </div>
</body>
</html>
